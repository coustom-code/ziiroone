<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>


  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js" type="module"></script>




  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDkJH75-aK26ImzvTAWo4HLrh5T1P9vceQ",
      authDomain: "my-webapp-76af7.firebaseapp.com",
      databaseURL: "https://my-webapp-76af7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-webapp-76af7",
      storageBucket: "my-webapp-76af7.appspot.com",
      messagingSenderId: "415931737106",
      appId: "1:415931737106:web:ca6ba33c29c232e5a664cb",
      measurementId: "G-S00NQ0BDFL"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = loginForm['email'].value;
      const password = loginForm['password'].value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          // You can redirect the user to another page or perform other actions upon successful login
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(errorCode, errorMessage);
          errorMessage.innerText = errorMessage;
        });
    });
  </script>

</body>

</html>
